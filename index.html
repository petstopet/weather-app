<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" class="rel" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="location">
            <div class="location">
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter location"
              />
            </div>
            <button id="searchButton" type="submit">Search</button>
          </form>
        </div>

        <div class="col-3">
          <h1 id="city">Zagreb</h1>
          <h2></h2>
          <p id="currentTime">current time</p>
        </div>
      </div>

      <div class="row weekly forecast">
        <div class="col-12 days">
          <p>
            <img src="images/sun.svg" alt="sun" width="60px" />
          </p>
          <p><span id="mainTemperature">19</span>°C</p>

          <h4><strong>Wednesday</strong><br />12 Jul, 12:00</h4>
        </div>
        <div class="col-2 days">
          <img src="images/sun.svg" alt="sun" width="60px" />
          <p>30° / 26°</p>
          <p>Thursday<br />13 Jul</p>
        </div>
        <div class="col-2 days">
          <img src="images/sun.svg" alt="sun" width="60px" />
          <p>29° / 27°</p>
          <p>Friday <br />14 Jul</p>
        </div>
        <div class="col-2 days">
          <img src="images/sun.svg" alt="sun" width="60px" />
          <p>39° / 26°</p>
          <p>Saturday <br />15 Jul</p>
        </div>
        <div class="col-2 days">
          <img src="images/partsun.svg" alt="partiallysunny" width="60px" />
          <p>26° / 21°</p>
          <p>Sunday <br />16 Jul</p>
        </div>
        <div class="col-2 days">
          <img src="images/partsun.svg" alt="partiallysunny" width="60px" />
          <p>26° / 22°</p>
          <p>Monday <br />17 Jul</p>
        </div>
        <div class="col-2 days">
          <img src="images/sun.svg" alt="sun" width="60px" />
          <p>27° / 21°</p>
          <p>Tuesday <br />18 Jul</p>
        </div>
      </div>
    </div>

    <footer>
      Coded by Petra
      <br />
      <a href="https://github.com/petstopet/weather-app.git"
        >See it on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
