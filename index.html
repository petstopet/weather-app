<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" class="rel" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="location">
            <div class="location">
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter location"
              />
            </div>
            <button id="searchButton" type="submit">Search</button>
          </form>
        </div>

        <div class="col-3">
          <h1 id="city">Zagreb</h1>
          <h2></h2>
          <p id="currentTime">current time</p>
        </div>
      </div>

      <div class="row main forecast">
        <div class="col-12 days">
          <p>
            <img src="" alt="Clear" id="icon" width="60px" />

            <span id="mainTemperature">19</span>

            <span id="units"
              ><a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
            <br />
            Wind: <span id="wind"></span> km/h
          </p>
          <h4><strong>Wednesday</strong><br />12 Jul, 12:00</h4>

          <div class="row weekly-forecast" id="forecast"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by Petra
      <br />
      <a href="https://github.com/petstopet/weather-app.git"
        >See it on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
